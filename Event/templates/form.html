<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title }}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'dist/style.css'  %}">
</head>


<body class="bg-gradient-to-br from-gray-100 to-blue-100 dark:from-gray-900 dark:to-gray-800 min-h-screen flex items-center justify-center px-4">
 
  <div class="w-full max-w-lg bg-white dark:bg-gray-900 rounded-xl shadow-xl p-8 transition-all duration-300">
    <h2 class="text-3xl font-bold text-center text-gray-800 dark:text-white mb-8">{{ title }}</h2>
    {% if messages %}
      <div class="mt-6 space-y-4">
        {% for message in messages %}
          <div class="bg-green-600/90 border-l-4 border-green-400 text-white p-4 rounded-lg shadow-sm">
            <p class="font-semibold">{{ message }}</p>
          </div>

        {% endfor %}
        <div class="text-center">
          <a href="{% url 'home' %}"
             class="text-blue-700 hover:underline dark:text-blue-400 font-medium">
            Go to home page
          </a>
        </div>
      </div>
    {% endif %}
    <form method="post" class="space-y-6">
      {% csrf_token %}
      {{ form }}
      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300">
        Save
      </button>
    </form>

    
  </div>

</body>
</html>
